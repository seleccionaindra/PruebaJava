<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Cedula:</label> 
                    <input [(ngModel)]="persona.cedula" name="cedula" type="text" class="form-control">
                
                </div>
                <div class="form-group">
                    <label for="">Nombres:</label>          
                    <input [(ngModel)]="persona.nombres" name="nombres" type="text" class="form-control">                  
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Genero:</label>
                    <input [(ngModel)]="persona.genero" name="genero" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Edad:</label>
                    <input [(ngModel)]="persona.edad" name="edad" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>  
            </form>
        </div>
    </div>
</div>
